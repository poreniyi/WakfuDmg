        <p>Spell dmg
                <input type='text' id="spellDmg"pattern="\d*" maxlength="3">
        </p>
        <p>Spell Elemental Mastery
                <input type='text' id="eleMast" pattern="\d*" maxlength="4">
        </p>
        <p>ST Mastery/Aoe
                <input type='text' id="typeMast" pattern="\d*" maxlength="4">
        </p>
        <p>Melee/Dist
                <input type='text' id="rangeMast" pattern="\d*" maxlength="4">
        </p>
        <p>Crit Mast
                <input type='text' id="critMast" pattern="\d*" maxlength="4">
        </p>
        <p>RearMast
                <input type='text' id="rearMast" pattern="\d*" maxlength="4">
        </p>
        <p>BeserkMast
                <input type='text' id="BeserkMast" pattern="\d*" maxlength="4">
        </p>
        <p>Dmg Inflicted
                <input value='1' type='text' id="dmgInflicted">% 
        </p>
    </div>

    <div autocomplete="off" id="Selects">
            <select id="Direction">
                <option value= "1" selected="selected" id='Front'>Front</option>
                <option value="1.25" id='Rear'>Rear</option>
                <option value="1.1"id='Side'>Side</option>
            </select>
            <select id="Crit">        
                    <option value="1" selected>Non-Critcal Hit</option>
                    <option value="1.25">Critcal Hit</option>
            </select>
            <span>Res Of Target</span>
            <select id="res">
                <option value="0" selected>0%</option>
                <option value="10">10%</option>
                <option value="20" >20%</option>
                <option value="30">30%</option>
                <option value="40" >40%</option>
                <option value="50">50%</option>
                <option value="60" >60%</option>
                <option value="70">70%</option>
                <option value="80" >80%</option>
                <option value="90">90%</option>
            </select>
            <span>Target Blocked hit?</span>
            <select id="block">
                <option value ="1">No</option>
                <option value =".8">Yes</option>
                <option value =".9">Feca Block lvl1</option>
                <option value =".85">Feca Block lvl2</option>
            </select>
    </div>
